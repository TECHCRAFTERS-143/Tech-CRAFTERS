<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #game-info {
      margin-bottom: 20px;
    }

    .controls {
      margin-bottom: 10px;
    }

    .controls select, .controls button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin: 0 auto;
    }

    .card {
      width: 80px;
      height: 80px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .card-front {
      background: #1f1f1f;
      border: 2px solid #00ffc8;
    }

    .card-back {
      background: #00ffc8;
      transform: rotateY(180deg);
      color: #000;
      font-weight: bold;
    }

    .matched {
      visibility: hidden;
    }
  </style>
</head>
<body>

<h1>üß† Memory Match Game</h1>

<div id="game-info">
  <div class="controls">
    <label>Choose Level:</label>
    <select id="levelSelect">
      <option value="2x2">2 x 2 - Beginner 1</option>
      <option value="2x4">2 x 4 - Beginner 2</option>
      <option value="3x4">3 x 4 - Easy</option>
      <option value="4x4">4 x 4 - Medium</option>
      <option value="4x5">4 x 5 - Tricky</option>
      <option value="4x6">4 x 6 - Hard</option>
      <option value="5x4">5 x 4 - Clever</option>
      <option value="5x6">5 x 6 - Very Hard</option>
      <option value="6x4">6 x 4 - Ultra</option>
      <option value="6x5">6 x 5 - Expert</option>
      <option value="6x6">6 x 6 - Master</option>
      <option value="5x5">5 x 5 - Genius</option>
      <option value="3x6">3 x 6 - Quick</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div>
    ‚è±Ô∏è Timer: <span id="timer">0</span> sec |
    üéØ Moves: <span id="moves">0</span>
  </div>
</div>

<div id="gameBoard" class="grid"></div>

<script>
  const emojis = [
    'üçï','üç©','üçî','üçì','üçé','üçá','üçâ','üç™','üç´','üçø',
    'üçå','ü•ë','üåÆ','üçí','üßÅ','üç∞','ü•®','üçç','ü••','üçã',
    'üçà','üçû','üçó','üç§','ü•ï','üç†','ü´ê','ü•ù','üçß','üç≠'
  ];

  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let moves = 0;
  let timer = 0;
  let interval;

  function startGame() {
    const level = document.getElementById('levelSelect').value;
    const [rows, cols] = level.split('x').map(Number);
    const totalCards = rows * cols;
    const gameBoard = document.getElementById('gameBoard');

    // Reset
    clearInterval(interval);
    timer = 0;
    moves = 0;
    document.getElementById('timer').textContent = timer;
    document.getElementById('moves').textContent = moves;

    // Start timer
    interval = setInterval(() => {
      timer++;
      document.getElementById('timer').textContent = timer;
    }, 1000);

    // Setup grid
    gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
    gameBoard.innerHTML = '';

    const selected = shuffle([...emojis].slice(0, totalCards / 2));
    const cards = shuffle([...selected, ...selected]);

    cards.forEach(symbol => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">‚ùî</div>
          <div class="card-back">${symbol}</div>
        </div>
      `;
      card.addEventListener('click', () => flipCard(card, symbol));
      gameBoard.appendChild(card);
    });
  }

  function flipCard(card, symbol) {
    if (lockBoard || card.classList.contains('flipped')) return;

    card.classList.add('flipped');
    if (!firstCard) {
      firstCard = { card, symbol };
    } else {
      secondCard = { card, symbol };
      moves++;
      document.getElementById('moves').textContent = moves;
      checkMatch();
    }
  }

  function checkMatch() {
    lockBoard = true;
    if (firstCard.symbol === secondCard.symbol) {
      setTimeout(() => {
        firstCard.card.classList.add('matched');
        secondCard.card.classList.add('matched');
        resetTurn();
        checkWin();
      }, 500);
    } else {
      setTimeout(() => {
        firstCard.card.classList.remove('flipped');
        secondCard.card.classList.remove('flipped');
        resetTurn();
      }, 800);
    }
  }

  function resetTurn() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  function checkWin() {
    const remaining = document.querySelectorAll('.card:not(.matched)');
    if (remaining.length === 0) {
      clearInterval(interval);
      setTimeout(() => {
        alert(`üéâ You won in ${moves} moves and ${timer} seconds!`);
      }, 300);
    }
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Auto start on load
  window.onload = startGame;
</script>

</body>
</html>
